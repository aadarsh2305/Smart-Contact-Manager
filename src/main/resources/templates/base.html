<!DOCTYPE html>
<html
  class="light"
  lang="en"
  th:fragment="parentFragment(content, title, script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">SCM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen w-full dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- Navbar -->
    <div th:replace="navbar :: navbar"></div>
    <!-- Main Content Here -->
    <div class="p-4">
      <section th:replace="${content}"></section>
    </div>
    <!-- Footer -->
    <!-- <footer class="p-4">Powered by Aadarsh</footer> -->
    <!-- Flow bite script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script>
    <th:block th:replace="${script}"></th:block>
  </body>
</html>
